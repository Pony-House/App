app-id: org.flathub.pony-house-matrix-client
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
command: run.sh
separate-locales: false
finish-args:
  - --device=dri
  - --filesystem=xdg-cache
  - --filesystem=xdg-config
  - --filesystem=xdg-download
  - --filesystem=/tmp
  - --talk-name=org.freedesktop.Notifications"
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: pony-house-matrix
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/pony-house-matrix/flatpak-node/cache
        npm_config_cache: /run/build/pony-house-matrix/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node20
        npm_config_offline: 'true'
    subdir: main
    build-commands:
      # Install npm dependencies
      - npm install --offline
      # Build the app; in this example the `dist` script
      # in package.json runs electron-builder
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run dist -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
    sources:
      - type: dir
        path: ..
        dest: main
      - generated-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/pony-house-matrix "$@"
